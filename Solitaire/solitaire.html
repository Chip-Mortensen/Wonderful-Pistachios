<!DOCTYPE html>
<html>
<head>
	<title>Solitaire</title>
	<link rel="stylesheet" type="text/css" href="solitaire.css">
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
</head>
<body onload="generateBoard()">

	<div id="header">
		<div id="title">
			<h1>Solitaire</h1>
		</div>
		<div id="buttons">
			<button id="start">New Game</button>
			<button id="flop">Flop</button>
			<button id="hint">Hint</button>
			<button id="undo">Undo</button>
		</div>
		<div id="time">
			<time>00:00</time>
		</div>
	</div>

	<div id="container">
		<div id="col1"></div>

	  	<div id="col2"></div>

	  	<div id="col3"></div>

	  	<div id="col4"></div>

	  	<div id="col5"></div>

	  	<div id="col6"></div>

	  	<div id="col7"></div>

	  	<div id="col8"></div>

	  	<div id="col9"></div>

	  	<div id="col10"></div>
	</div>

	<script type="text/javascript" src="solitaire.js"></script>
</body>
</html>
